<!DOCTYPE html>
<html>
<head>
    <body background="R:\raw\bg.png" style="background-repeat: no-repeat; background-size:400%500%"></body>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 200px;
      padding: 5px;
    }

    .input-group button {
      padding: 5px 10px;
    }

    .result {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>Temperature Converter</h1>

      <div class="input-group">
        <label>Temperature:</label>
        <input type="number" id="temperatureInput">
      </div>

      <div class="input-group">
        <label>From:</label>
        <select id="fromUnit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
      </div>

      <div class="input-group">
        <label>To:</label>
        <select id="toUnit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
      </div>

      <div class="input-group">
        <button onclick="convert()">Convert</button>
      </div>

      <div class="result">
        <p id="result"></p>
      </div>
    </div>
  </div>

  <script>
    function convert() {
      var temperature = parseFloat(document.getElementById('temperatureInput').value);
      var fromUnit = document.getElementById('fromUnit').value;
      var toUnit = document.getElementById('toUnit').value;

      var convertedTemperature;

      if (fromUnit === 'celsius') {
        if (toUnit === 'fahrenheit') {
          convertedTemperature = (temperature * 9/5) + 32;
        } else if (toUnit === 'kelvin') {
          convertedTemperature = temperature + 273.15;
        } else {
          convertedTemperature = temperature;
        }
      } else if (fromUnit === 'fahrenheit') {
        if (toUnit === 'celsius') {
          convertedTemperature = (temperature - 32) * 5/9;
        } else if (toUnit === 'kelvin') {
          convertedTemperature = (temperature - 32) * 5/9 + 273.15;
        } else {
          convertedTemperature = temperature;
        }
      } else if (fromUnit === 'kelvin') {
        if (toUnit === 'celsius') {
          convertedTemperature = temperature - 273.15;
        } else if (toUnit === 'fahrenheit') {
          convertedTemperature = (temperature - 273.15) * 9/5 + 32;
        } else {
          convertedTemperature = temperature;
        }
      }

      document.getElementById('result').textContent = convertedTemperature.toFixed(2) + ' ' + toUnit;
    }
  </script>
</body>
</html>
